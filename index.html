<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task One</title>
    <link rel="stylesheet" href="../../asets/css/bootstrap.css">
    <style>
        .mans {
            position: absolute;
           
            display: flex;
            width: 70%;
            height: fit-content;
            top: 0%;
            bottom: 0%;

        .mans > div {
            width: calc(100% / 6);
            background-color: rgb(171, 4, 255);
            height: 100px;
            border: 2px solid black;
            background-image: url('assets/gif.gif');
        }
    </style>
</head>
<body>
    <section class="mans">
        <div>man-1</div>
        <div>man-2</div>
        <div>man-3</div>
        <div>man-4</div>

    </section>
</body>
</html>
